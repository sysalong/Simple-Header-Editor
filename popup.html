<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Header Editor</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="profile-row">
    <select id="profile-select" class="profile-select"></select>
    <button id="add-profile-btn" class="icon-btn" title="新建配置">+</button>
    <button id="rename-profile-btn" class="icon-btn" title="重命名当前配置">✎</button>
    <button id="del-profile-btn" class="icon-btn danger" title="删除当前配置">-</button>
  </div>

  <div class="container">
    <div class="header-row header-title">
      <div class="col-check">启用</div>
      <div class="col-input">Header Name (参数名)</div>
      <div class="col-input">Header Value (参数值)</div>
      <div class="col-del"></div>
    </div>
    
    <div id="rules-container"></div>

    <button id="add-btn" class="add-btn">+ 添加新行</button>
    
    <div class="status-bar" id="status-msg">设置已自动保存并生效</div>
  </div>

  <button id="info-btn" class="info-btn">i</button>

  <div id="info-modal" class="modal">
    <div class="modal-content">
      <p>作者：Shrimp</p>
      <p>博客：<a href="https://woj.app" target="_blank">https://woj.app</a></p>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
